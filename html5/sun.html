<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>太阳系</title>
    <style type="text/css" rel="stylesheet">
        .clkmain {
            margin-left: 300px;
        }
    </style>
</head>
<body>
<div class="clkmain">
    <canvas id="sun" width="600px" height="600px"></canvas>
    <script>
        var sun = document.getElementById("sun");
        var cxt = sun.getContext("2d");

        var time = 0;//表示一天，递增
        function draw() {
            cxt.clearRect(0,0,600,600);
            // 画轨道
            cxt.beginPath();
            cxt.lineWidth = 2;
            cxt.strokeStyle = "#000";
            cxt.arc(300, 300, 100, 0, 360, false);
            cxt.stroke();
            cxt.closePath();

            cxt.beginPath();
            cxt.arc(300, 300, 50, 0.360, false);
            //使用渐变色  径向渐变
            var sunColor = cxt.createRadialGradient(300, 300, 0, 300, 300, 50);
            sunColor.addColorStop(0, "#f00");
            sunColor.addColorStop(1, "#f90");
            cxt.fillStyle = sunColor;
            cxt.fill();
            cxt.closePath();

            //星球:地球
            cxt.save();
            cxt.translate(300, 300);
            cxt.rotate(time*360/365* Math.PI / 180);
            cxt.beginPath();
            cxt.arc(0, -100, 20, 0, 360, false);
            var qiu1 = cxt.createRadialGradient(0, -100, 0, 0, -100, 20);
            qiu1.addColorStop(0, "#78B1E8");
            qiu1.addColorStop(1, "#050C12");
            cxt.fillStyle = qiu1;
            cxt.fill();
            cxt.closePath();
            cxt.restore();

            time++;
        }
        //星球动起来

        setInterval(draw,10);
    </script>
</div>
</body>
</html>
